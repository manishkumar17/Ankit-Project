<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyJobs</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <div class="first-half">
            <div class="heading">
                <h2>My<span>Jobs</span></h2>
            </div>
        </div>
        <div class="middle">
            <h3>Signup</h3>
            <div class="user">
            <label>I'm a*</label>
                <div class="user-type">
                    <a href="#" class="recruiter"><i class="fa fa-users"></i>&nbsp;&nbsp; Recruiter</a>
                    <a href="#" class="candidate"><i class="fa fa-users"></i>&nbsp;&nbsp; Candidate</a>
                </div>
            </div>
            <div class="name">
                <label>Full Name*</label>
                <input type="text" placeholder="Enter your full name">
            </div>
            <div class="email">
                <label>Email Address*</label>
                <input type="email" placeholder="Enter your email">
            </div> 
            <div class="password-fields">
                <div class="create-password">
                    <label>Create Password*</label>
                    <input type="password" placeholder="Enter your password">
                </div>
                <div class="confirm-password">
                    <label>Confirm Password*</label>
                    <input type="text" placeholder="Enter your password">
                </div>
            </div>
            <div class="skills">
                <label>Skills</label>
                <input type="text" placeholder="Enter comma separated skills">
            </div>
            <div class="signup"><a href="#" class="signup-btn">Signup</a></div>
            <div class="login"><p>Have an account? <a href="#" class="login-btn">Login</a></p></div>
        </div>
        <div class="second-half"></div>
    </div>
</body>

</html>
